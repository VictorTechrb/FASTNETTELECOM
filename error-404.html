<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Não Encontrada - Fastnet Telecom</title>
  <meta name="description" content="Página não encontrada. Retorne à página inicial da Fastnet Telecom e encontre os melhores planos de internet fibra óptica em Sergipe.">
  <meta name="robots" content="noindex, nofollow">
  
  <!-- Preconnect para otimização -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e02121 0%, #ff4444 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .error-container {
      max-width: 600px;
      padding: 40px 20px;
    }

    .error-code {
      font-size: 8rem;
      font-weight: 700;
      margin-bottom: 20px;
      opacity: 0.9;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .error-title {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .error-message {
      font-size: 1.2rem;
      margin-bottom: 40px;
      opacity: 0.9;
    }

    .error-actions {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 15px 30px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .btn-primary {
      background: white;
      color: #e02121;
    }

    .btn-primary:hover {
      background: #f8f8f8;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: rgba(255,255,255,0.2);
      color: white;
      border: 2px solid rgba(255,255,255,0.3);
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
    }

    .suggestions {
      margin-top: 40px;
      padding: 30px;
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }

    .suggestions h3 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .suggestions ul {
      list-style: none;
      text-align: left;
      max-width: 400px;
      margin: 0 auto;
    }

    .suggestions li {
      padding: 10px 0;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    .suggestions li:last-child {
      border-bottom: none;
    }

    .suggestions a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .suggestions a:hover {
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .error-code {
        font-size: 6rem;
      }

      .error-title {
        font-size: 2rem;
      }

      .error-message {
        font-size: 1rem;
      }

      .error-actions {
        flex-direction: column;
        align-items: center;
      }

      .btn {
        width: 100%;
        max-width: 280px;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-code">404</div>
    <h1 class="error-title">Página Não Encontrada</h1>
    <p class="error-message">
      Oops! A página que você está procurando não existe ou foi movida. 
      Mas não se preocupe, vamos te ajudar a encontrar o que precisa!
    </p>

    <div class="error-actions">
      <a href="/" class="btn btn-primary">
        <i class="fas fa-home"></i>
        Página Inicial
      </a>
      <a href="/pages/contact" class="btn btn-secondary">
        <i class="fas fa-phone"></i>
        Fale Conosco
      </a>
    </div>

    <div class="suggestions">
      <h3><i class="fas fa-compass"></i> Páginas Populares</h3>
      <ul>
        <li>
          <a href="/pages/services">
            <i class="fas fa-wifi"></i>
            Planos de Internet
          </a>
        </li>
        <li>
          <a href="/pages/velocimetro">
            <i class="fas fa-tachometer-alt"></i>
            Teste de Velocidade
          </a>
        </li>
        <li>
          <a href="/pages/support">
            <i class="fas fa-shield-alt"></i>
            Central de Suporte
          </a>
        </li>
        <li>
          <a href="/pages/about">
            <i class="fas fa-info-circle"></i>
            Sobre a Fastnet
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Schema.org para página de erro -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "Erro 404 - Página Não Encontrada",
    "description": "Página de erro 404 da Fastnet Telecom",
    "publisher": {
      "@type": "Organization",
      "name": "Fastnet Telecom",
      "url": "https://site.fastnettelecom.com"
    }
  }
  </script>
</body>
</html>
