<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erro Interno do Servidor - Fastnet Telecom</title>
  <meta name="description" content="Erro interno do servidor. Nossa equipe técnica já foi notificada. Tente novamente em alguns instantes.">
  <meta name="robots" content="noindex, nofollow">
  
  <!-- Críticos apenas -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e02121 0%, #ff4444 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .error-container {
      max-width: 600px;
      padding: 40px 20px;
    }

    .error-code {
      font-size: 8rem;
      font-weight: 700;
      margin-bottom: 20px;
      opacity: 0.9;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .error-title {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .error-message {
      font-size: 1.2rem;
      margin-bottom: 40px;
      opacity: 0.9;
    }

    .error-actions {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 15px 30px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: white;
      color: #e02121;
    }

    .btn-primary:hover {
      background: #f8f8f8;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: rgba(255,255,255,0.2);
      color: white;
      border: 2px solid rgba(255,255,255,0.3);
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .error-code {
        font-size: 6rem;
      }

      .error-title {
        font-size: 2rem;
      }

      .error-message {
        font-size: 1rem;
      }

      .error-actions {
        flex-direction: column;
        align-items: center;
      }

      .btn {
        width: 100%;
        max-width: 280px;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-code">500</div>
    <h1 class="error-title">Erro Interno do Servidor</h1>
    <p class="error-message">
      Desculpe, algo deu errado em nossos servidores. Nossa equipe técnica já foi notificada 
      e está trabalhando para resolver o problema. Tente novamente em alguns instantes.
    </p>

    <div class="error-actions">
      <a href="/" class="btn btn-primary">Tentar Novamente</a>
      <a href="tel:+557930454880" class="btn btn-secondary">Ligar: (79) 3045-4880</a>
    </div>
  </div>
</body>
</html>
